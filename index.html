<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label for="txt" id="txt-label">Enter a text:</label>
        <input
          type="text"
          class="txt-input"
          id="txt"
          name="txt"
          onkeyup="onChangingInputText()"
        />
        <label for="range" id="range-label">Set a width in px:</label>
        <div class="range-container">
          <input
            type="range"
            class="range-input"
            id="range"
            name="range"
            min="60"
            max="1500"
            oninput="onChangingContainerWidth()"
          />
          <p class="range-output" id="range-output"></p>
        </div>
      </form>
      <div class="output-wrapper" id="output-wrapper">
        <div class="output" id="output"></div>
      </div>
    </div>

    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
